<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

  <ion-app>
      <ion-header>
          <ion-toolbar color="danger">
              <ion-buttons slot="start">
                  <ion-button>
                    <ion-icon name ="arrow-undo-outline"></ion-icon>
                  </ion-button>
              </ion-buttons>
              <ion-title>7-44</ion-title>
          </ion-toolbar>
      </ion-header>

      <ion-content>
          <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-card>
                        <ion-card-header>
                        <ion-car-title>
                            Costo ventanas 7-44
                        </ion-car-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item class="ion-margin-vertical"> 
                                 <ion-label position="floating">Base :</ion-label>
                                 <ion-input type="number"></ion-input>
                            </ion-item>

                             <ion-item>
                                <ion-label position="floating">Altura :</ion-label>
                                <ion-input type="number"></ion-input>
                            </ion-item>

                           
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Female</ion-select-option>
      <ion-select-option value="m">Male</ion-select-option>
    </ion-select>
  </ion-item>
                            
                            <ion-button class="ion-margin-vertical"> 
                                <ion-icon name="calculator-outline" slot="start"></ion-icon> Calcular</ion-button>

                            <ion-button class="ion-margin-vertical" color="danger"> 
                                <ion-icon name="trash" slot="start" ></ion-icon> Limpiar
                        </ion-card-content>
                    </ion-card>
                </ion-col>
              </ion-row>
          </ion-grid>
      </ion-content>
  </ion-app>  


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>

</html>
